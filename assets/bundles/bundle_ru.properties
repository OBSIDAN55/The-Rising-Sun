block.trs-clinovalve-duct.name = Кристальный канал
block.trs-clinovalve-duct.description = Перемещает предметы и жидкости вперед. 
block.trs-clinovalve-router.name = Кристальный маршрутизатор
block.trs-clinovalve-router.description = Равномерно распреляет входящие предметы и жидкости по 3 выходящим направлениям. 
block.trs-clinovalve-junction.name = Кристальный перекресток
block.trs-clinovalve-junction.description = Действует как мост для двух пересекающихся предметных каналов. 
block.trs-clinovalve-sorter.name = Кристальный сортировщик
block.trs-clinovalve-sorter.description = Если входящий предмет совпадает с выбором, то он проходит вперёд. Если нет, то предмет выводится влево и вправо. 
block.trs-clinovalve-inverted-sorter.name = Кристальный инвертированный сортировщик
block.trs-clinovalve-inverted-sorter.description = Работает так же, как и стандартный сортировщик, но выводит выбранный предмет по бокам, а не прямо. 
block.trs-clinovalve-duct-bridge.name = Кристальный канальный мост
block.trs-clinovalve-duct-bridge.description = Перемещает предметы и жидкости над местностью и зданиями. 
block.trs-clinovalve-overflow-gate.name = Кристальный избыточный затвор
block.trs-clinovalve-overflow-gate.description = Выводит предметы по бокам, только если передний путь заблокирован. 
block.trs-clinovalve-underflow-gate.name = Кристальный избыточный шлюз
block.trs-clinovalve-underflow-gate.description = Противоположность избыточного затвора. Выводит предметы вперёд только в том случае, если боковые пути заблокированы. 











