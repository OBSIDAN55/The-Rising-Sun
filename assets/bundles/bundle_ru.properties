ChronosName = Хронос
ArchName = Арха
AkronixName = Акронис
PhoenixName = Феникс

ChronosDesc = Путь войны и хаоса.\n Словно тени, нависающие над миром. \n Ваше неумолимое стремление к разрушению сотрёт с лица земли всё, \n что попадёт в цепкие лапы.
ArchDesc = Путь мечтателей и изобретателей.\n Их мягкий взгляд на мир помогает утихомирить даже свирепый смерч, \n успокоить бушующие волны...
AkronixDesc = Путь света и просветления.\n Тысячи звезд будут светить исключительно для Вас, \n их сияние сожжёт ваших врагов, а в нужный момент станет теплым лучом солнца...
PhoenixDesc = Путь свободных и непокорённых.\n Огонь, пылающий в вашем сердце, \n станет вашим проводником в мир пепла и пламени...










