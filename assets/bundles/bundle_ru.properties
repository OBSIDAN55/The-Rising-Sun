block.trs-tin-duct.name = Оловянный предметный канал
block.trs-tin-duct.description = Перемещает предметы вперед. Требует энергию для работы.
block.trs-tin-router.name = Оловянный маршрутизатор
block.trs-tin-router.decription = Равномерно распреляет входящие предметы по 3 выходящим направлениям. Требует энергию для работы.
block.trs-tin-junction.name = Оловянный перекресток
block.trs-tin-junction.descrition = Действует как мост для двух пересекающихся предметных каналов. Требует энергию для работы 
block.trs-tin-sorter.name = Оловянный сортировщик
block.trs-tin-sorter.description = Если входящий предмет совпадает с выбором, то он проходит вперёд. Если нет, то предмет выводится влево и вправо. Требует энергию для работы.
block.trs-tin-inverted-sorter.name = Оловянный инвертированный сортировщик
block.trs-tin-inverted-sorter.description = Работает так же, как и стандартный сортировщик, но выводит выбранный предмет по бокам, а не прямо. Требует энергию для работы.














