block.trs-tin-duct.name = Оловянный предметный канал
block.trs-tin-duct.description = Перемещает предметы вперед. Требует энергию для работы.
block.trs-tin-router.name = Оловянный маршрутизатор
block.trs-tin-router.description = Равномерно распреляет входящие предметы по 3 выходящим направлениям. Требует энергию для работы.
block.trs-tin-junction.name = Оловянный перекресток
block.trs-tin-junction.description = Действует как мост для двух пересекающихся предметных каналов. Требует энергию для работы.
block.trs-tin-sorter.name = Оловянный сортировщик
block.trs-tin-sorter.description = Если входящий предмет совпадает с выбором, то он проходит вперёд. Если нет, то предмет выводится влево и вправо. Требует энергию для работы.
block.trs-tin-inverted-sorter.name = Оловянный инвертированный сортировщик
block.trs-tin-inverted-sorter.description = Работает так же, как и стандартный сортировщик, но выводит выбранный предмет по бокам, а не прямо. Требует энергию для работы.
block.trs-tin-duct-bridge.name = Оловянный канальный мост
block.trs-tin-duct-bridge.description = Перемещает предметы над местностью и зданиями. Требует энергию для работы.
block.trs-tin-overflow-gate.name = Оловянный избыточный затвор
block.trs-tin-overflow-gate.description = Выводит предметы по бокам, только если передний путь заблокирован. Требует энергию для работы.
block.trs-tin-underflow-gate.name = Оловянный изботычный шлюз
block.trs-tin-underflow-gate.description = Противоположность избыточного затвора. Выводит предметы вперёд только в том случае, если боковые пути заблокированы. Требует энергию для работы.











